name: Test Secrets

on:
  workflow_dispatch:  

jobs:
  verify:
    runs-on: [self-hosted, Windows, X64, Local-1]

    env:
      UE_PATH: ${{ secrets.UE_PATH }}
      PROJECT_PATH: ${{ secrets.PROJECT_PATH }}

    steps:
      - name: Verify paths exist
        run: |
          if (Test-Path $env:UE_PATH) {
              Write-Host "✅ Unreal Engine path exists: $env:UE_PATH"
          } else {
              Write-Error "❌ Unreal Engine path NOT FOUND: $env:UE_PATH"
          }

          if (Test-Path $env:PROJECT_PATH) {
              Write-Host "✅ Project path exists: $env:PROJECT_PATH"
          } else {
              Write-Error "❌ Project path NOT FOUND: $env:PROJECT_PATH"
          }
        shell: powershell

