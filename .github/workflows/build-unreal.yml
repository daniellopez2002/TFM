name: Unreal Engine ‚Äî Build & Release (UE 5.5)

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    name: Build Unreal Project
    runs-on: [self-hosted, Windows, X64, Local-1]

    env:
      UE_PATH: ${{ secrets.UE_PATH }}
      PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
      BUILD_PLATFORM: "Win64"
      BUILD_CONFIG: "Shipping"
      ARCHIVE_DIR: "C:\\actions-runner\\_work\\TFM\\Build"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Verify environment
        shell: powershell
        run: |
          Write-Host "Runner: $env:COMPUTERNAME"
          if ($env:UE_PATH -and $env:PROJECT_PATH) {
              Write-Host "‚úÖ Secrets loaded successfully."
          } else {
              Write-Error "‚ùå Secrets not found. Check UE_PATH and PROJECT_PATH."
              exit 1
          }
          Write-Host "Build Platform: $env:BUILD_PLATFORM"
          Write-Host "Build Config: $env:BUILD_CONFIG"

      # 1Ô∏è‚É£ Pre-build Editor target to ensure .target files exist
      - name: Pre-build Editor target
        shell: powershell
        run: |
          $ubt = "$env:UE_PATH\Engine\Binaries\DotNET\UnrealBuildTool\UnrealBuildTool.exe"
          Write-Host "üîß Building TFMEditor target..."
          & "$ubt" -project="$env:PROJECT_PATH" TFMEditor Win64 Development -progress -NoHotReload
          if ($LASTEXITCODE -ne 0) {
              Write-Error "‚ùå Failed to build TFMEditor target."
              exit $LASTEXITCODE
          } else {
              Write-Host "‚úÖ TFMEditor target built successfully."
          }

      # 2Ô∏è‚É£ Build, Cook, and Package with RunUAT
      - name: Build, Cook, and Package (UAT)
        shell: powershell
        run: |
          $uat = "$env:UE_PATH\Engine\Build\BatchFiles\RunUAT.bat"
          $logDir = $env:ARCHIVE_DIR
          $logFile = Join-Path $logDir "BuildLog.txt"

          if (!(Test-Path $logDir)) {
              New-Item -ItemType Directory -Path $logDir -Force | Out-Null
          }

          Write-Host "üöÄ Starting BuildCookRun..."
          & "$uat" BuildCookRun `
            -project="$env:PROJECT_PATH" `
            -noP4 -platform=$env:BUILD_PLATFORM -clientconfig=$env:BUILD_CONFIG `
            -build -cook -stage -pak -archive `
            -archivedirectory="$env:ARCHIVE_DIR" `
            -utf8output -CrashReporter -nocompileeditor -NoDebugInfo `
            | Tee-Object -FilePath $logFile

          if ($LASTEXITCODE -ne 0) {
              Write-Error "‚ùå BuildCookRun failed. Check BuildLog.txt."
              exit $LASTEXITCODE
          } else {
              Write-Host "‚úÖ BuildCookRun completed successfully."
          }

      # 3Ô∏è‚É£ Compress build
      - name: Compress build
        shell: powershell
        run: |
          $timestamp = Get-Date -Format "yyyyMMdd_HHmmss"
          $zipPath = "$env:ARCHIVE_DIR\\TFM_Build_${{ github.run_number }}_${timestamp}_${env.BUILD_PLATFORM}_${env.BUILD_CONFIG}.zip"

          Write-Host "üì¶ Compressing build to: $zipPath"
          Compress-Archive -Path "$env:ARCHIVE_DIR\\*" -DestinationPath $zipPath -Force
          if (!(Test-Path $zipPath)) {
              Write-Error "‚ùå ZIP file not created."
              exit 1
          }
          Write-Host "‚úÖ Build packaged successfully."
          echo "ZIP_PATH=$zipPath" | Out-File -FilePath $env:GITHUB_ENV -Append

      # 4Ô∏è‚É£ Upload BuildLog as artifact (optional but useful for debugging)
      - name: Upload BuildLog
        uses: actions/upload-artifact@v4
        with:
          name: BuildLog
          path: C:\actions-runner\_work\TFM\Build\BuildLog.txt

      # 5Ô∏è‚É£ Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "TFM Build ${{ github.run_number }}"
          body: |
            ‚úÖ Automated Unreal Engine 5.5 Build  
            ‚Ä¢ Platform: ${{ env.BUILD_PLATFORM }}  
            ‚Ä¢ Config: ${{ env.BUILD_CONFIG }}  
            ‚Ä¢ Timestamp: ${{ github.run_id }}
          files: |
            ${{ env.ZIP_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
