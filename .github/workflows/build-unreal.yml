name: Unreal Engine ‚Äî Build & Release (UE 5.5)

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    name: Build Unreal Project
    runs-on: [self-hosted, Windows, X64, Local-1]

    env:
      UE_PATH: ${{ secrets.UE_PATH }}
      PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
      BUILD_PLATFORM: "Win64"
      BUILD_CONFIG: "Shipping"
      ARCHIVE_DIR: "C:\\actions-runner\\_work\\TFM\\Build"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Verify environment
        shell: powershell
        run: |
          Write-Host "Runner: $env:COMPUTERNAME"
          if ($env:UE_PATH -and $env:PROJECT_PATH) {
              Write-Host "‚úÖ Secrets loaded successfully."
          } else {
              Write-Error "‚ùå Secrets not found. Check UE_PATH and PROJECT_PATH."
              exit 1
          }
          Write-Host "Build Platform: $env:BUILD_PLATFORM"
          Write-Host "Build Config: $env:BUILD_CONFIG"
      # 1Ô∏è‚É£ Pre-build Editor target to ensure .target files exist
      - name: Pre-build Editor target
        shell: powershell
        run: |
          $uePath = $env:UE_PATH.Trim('"').Trim()
          $ubt = Join-Path $uePath "Engine\Binaries\DotNET\UnrealBuildTool\UnrealBuildTool.exe"
          Write-Output "Building TFMEditor target..."
          & "$ubt" -project="$env:PROJECT_PATH" TFMEditor Win64 Development -progress -NoHotReload
          
          if ($LASTEXITCODE -ne 0) {
              Write-Output "Failed to build TFMEditor target."
              exit $LASTEXITCODE
          } else {
              Write-Output "TFMEditor target built successfully"
          }
      # 2Ô∏è‚É£ Build, Cook, and Package with RunUAT
      - name: Build, Cook, and Package (Incremental UAT)
        shell: pwsh
        run: |
          $uat = "$env:UE_PATH\Engine\Build\BatchFiles\RunUAT.bat"
          if (!(Test-Path $uat)) {
            Write-Error "‚ùå RunUAT.bat not found at $uat"
            exit 1
          }

          $platform = $env:BUILD_PLATFORM
          $config = $env:BUILD_CONFIG
          $project = $env:PROJECT_PATH
          $archive = $env:ARCHIVE_DIR
          $target = "TFM" 

          Write-Host "üöÄ Starting Incremental BuildCookRun for $target ($platform - $config) ..."
          
          $arguments = @(
            "BuildCookRun",
            "-project=`"$project`"",
            "-noP4",
            "-target=$target",
            "-platform=$platform",
            "-clientconfig=$config",
            "-build", "-cook", "-stage", "-pak", "-archive", "-package",
            "-archivedirectory=`"$archive`"",
            "-utf8output",
            "-iterate", "-cookpartialgc",
            "-CrashReporter", "-nocompileeditor", "-NoDebugInfo"
          )

          & $uat @arguments | Tee-Object -FilePath "$archive\..\BuildLog.txt"

          if ($LASTEXITCODE -ne 0) {
            Write-Error "‚ùå Unreal BuildCookRun failed. Check BuildLog.txt for details."
            exit $LASTEXITCODE
          } else {
            Write-Host "‚úÖ BuildCookRun completed successfully."
          }

      # 3Ô∏è‚É£ Compress build
      - name: Save ZIP path to env
        shell: powershell
        run: |
          $timestamp = Get-Date -Format "yyyyMMdd_HHmmss"
          $zipPath = "Build/TFM_$timestamp.zip"
          Add-Content -Path $env:GITHUB_ENV -Value "ZIP_PATH=$zipPath"
          
      # 4Ô∏è‚É£ Upload BuildLog as artifact (optional but useful for debugging)
      - name: Upload BuildLog
        uses: actions/upload-artifact@v4
        with:
          name: BuildLog
          path: C:\actions-runner\_work\TFM\Build\BuildLog.txt

      # 5Ô∏è‚É£ Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "TFM Build ${{ github.run_number }}"
          body: |
            ‚úÖ Automated Unreal Engine 5.5 Build  
            ‚Ä¢ Platform: ${{ env.BUILD_PLATFORM }}  
            ‚Ä¢ Config: ${{ env.BUILD_CONFIG }}  
            ‚Ä¢ Timestamp: ${{ github.run_id }}
          files: |
            ${{ env.ZIP_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}